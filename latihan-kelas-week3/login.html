<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3 | Login</title>
  </head>
  <body>
    <h3>Login</h3>
    <form onsubmit="submitForm()">
      <h4>Username</h4>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="masukkan username"
      />
      <span id="usernameAlert"></span>
      <br /><br />
      <h4>Password</h4>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="masukkan password"
      />
      <span id="passwordAlert"></span>
      <br />
      <input type="submit" value="Login" />
      <input type="button" value="Sign Up" onclick="create()" />

      <script>
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const uAllert = document.getElementById("usernameAlert");
        const pAllert = document.getElementById("passwordAlert");
        function submitForm() {
          if (!username) {
            uAllert.innerHTML = `<br />username tidak boleh kosong !`;
          }
          if (!password) {
            pAllert.innerHTML = `<br />password tidak boleh kosong !`;
          } else {
            alert(`berhasil login`);
          }
        }

        function create() {
          window.location = "signup.html";
        }
      </script>
    </form>
  </body>
</html>
