<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AchFerdi | Postal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Pencarian Kode Pos Indonesia</h1>
    </div>
    <div class="content">
      <h2>Masukkan Data</h2>
      <form action="#">
        <div class="form-control">
          <label for="prov">Provinsi:</label>
          <br />
          <input type="text" name="prov" id="prov" />
          <br />
        </div>
        <div class="form-control">
          <label for="kab">Kabupaten / Kota:</label>
          <br />
          <input type="text" name="kab" id="kab" />
          <br />
        </div>
        <div class="form-control">
          <label for="kec">Kecamatan:</label>
          <br />
          <input type="text" name="kec" id="kec" />
          <br />
        </div>
        <div class="form-control">
          <label for="kel">Kelurahan:</label>
          <br />
          <input type="text" name="kel" id="kel" />
          <br />
        </div>
        <div class="submit">
          <button type="submit">Cari</button>
        </div>
      </form>
    </div>

    <footer>2022 AchFerdi - 5025201245</footer>
  </body>
</html>
